<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="css/kayitol.css">
</head>
<body>
    <div class="register-container">
        <h2>Kayıt Ol</h2>
        <form action="php/kayitol.php" method="POST">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            </div>
            <div class="input-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            </div>
            <div class="input-group">
                <label for="telno">Telefon Numarası</label>
                <input type="text" id="telno" name="telno" placeholder="Telefon numaranızı girin" required>
            </div>
            <div class="input-group">
                <label for="adres">Adres</label>
                <textarea id="adres" name="adres" placeholder="Adresinizi girin" required></textarea>
            </div>
            <button type="submit" class="btn">Kayıt Ol</button>
        </form>
    </div>
</body>
</html>
